<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Cari Kota</title>
	<div th:replace="fragments/header"></div>
	<link rel ="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
<div class="container">

    <hr/>

    <div class="container-fluid">
        <form method="get" action="/penduduk/cari">

            <div class="form-group">
                <label for="kota">Kota/Kabupaten</label>
                <select class="form-control" name="kt" id="kota" required="true" >
                    <option value="" th:disabled="disabled" th:selected="selected">Pilih Kota</option>
                    <div th:each="kota : ${kota}">
                        <option th:value="${kota.id}" th:text="${kota.nama_kota}">Kota yang mau dipilih</option>
                    </div>
                </select>
            </div>

            <br/>
            <button type="submit" class="btn btn-default">Lihat</button>
        </form>
    </div>
     
</div>
</body>
<div th:replace="fragments/footer"></div>
</html>
