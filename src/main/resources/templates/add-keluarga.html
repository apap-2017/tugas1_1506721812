<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Tambah Keluarga</title>
	<div th:replace="fragments/header"></div>
	<link rel ="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
<div class="container">

    <hr/>

   
    <div class="container-fluid">
    	<form class="inputAction add" action="/keluarga/tambah" method="post" th:object="${keluarga}">
      		<center><h3>Tambah Keluarga</h3></center>
      	
      		<div class="form-group">
      		<label for="alamat">Alamat</label>
      		<input type="text" class="form-control" required="true" name="alamat" 
      		id="alamat" maxlength="256"  th:field="*{alamat}" placeholder="Masukkan Alamat Lengkap Anda" />
      		</div>
      		
      		<div class="form-group">
      		<label for="rt">RT</label>
      		<input type="text" class="form-control" required="true" name="rt" id="rt" th:field="*{rt}" minlength="3" maxlength="3" placeholder="Masukkan Nomor RT Anda" />
      		</div>
      		
      		<div class="form-group">
      		<label for="rw">RW</label>
      		<input type="text" class="form-control" required="true" name="rw" id="rw" th:field="*{rw}" minlength="3" maxlength="3" placeholder="Masukkan Nomor RW Anda" />
      		</div>
      		
      		<div class="form-group">
                <label for="id_kelurahan">Kota/Kecamatan/Kelurahan</label>
                <select class="form-control" name="id_kelurahan" id="id_kelurahan" th:field="*{id_kelurahan}" required="true">
                    <option value="" th:disabled="disabled" th:selected="selected">Pilih Kelurahan</option>
                    <div th:each="kelurahan : ${kelurahan}">
                        <option th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">Kelurahan yang mau dipilih</option>
                    </div>
                </select>
            </div>
      		
      		
      		<button type="submit" class="btn btn-info active">Simpan</button>
      	</form>
    
	</div>
</div>
</body>
<div th:replace="fragments/footer"></div>
 </html>
